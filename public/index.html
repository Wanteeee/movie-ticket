<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-ticket</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css" >
  </head>
  <body>
    <section class="loginPop">
      <div class="popup">
        <div class="close"></div>
        <div class="window WinInitial">
          <p id="singnin">登陆</p>
          <div id="separator"></div>
          <p id="singnup">注册</p>
          <form>
            <div class="text" id="username">
              用户名
            </div>
            <input type="text" id="line1" required>
            <div class="line1 line"></div>
            <div class="text" id="password">
              密码
            </div>
            <input id="line2" type="password" required>
            <div class="line2 line"></div>
            <button  class="signupBtn">登陆</button>
          </form>
        </div>
      </div>

    </section>
    <div id="signoutBtn">退出</div>
    <header>
      <div class="logo">
        <img id="logo" src="pic/logo.svg">
      </div>
      <ul>
        <li class="login">登陆／注册</li>
        <li class="location">北京</li>
      </ul>

    </header>

    <main>
      <article class="">
      </article>
    </main>
    <footer>Designed by Wantian.Z</footer>
  </body>
  <script src="js/main.js"></script>
</html>
